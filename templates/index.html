<!DOCTYPE html>
<html>
<head>
    <title>Workout Planner</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Workout Planner</h1>
    <form action="{{ url_for('submit_preferences') }}" method="POST">
        <label for="goal">Goal:</label>
        <input type="text" id="goal" name="goal"><br>
        
        <label for="experience_level">Experience Level:</label>
        <input type="text" id="experience_level" name="experience_level"><br>
        
        <label for="available_time">Available Time (minutes):</label>
        <input type="number" id="available_time" name="available_time"><br>
        
        <label for="equipment">Equipment:</label>
        <input type="text" id="equipment" name="equipment"><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
