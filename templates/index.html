<!-- index.html -->
{% extends 'layout.html' %}

{% block content %}
    <h2>Exercise List</h2>
    <ul>
        {% for exercise in exercises %}
            <li>{{ exercise.name }} - {{ exercise.muscle_group }} - {{ exercise.equipment_needed }}</li>
        {% else %}
            <li>No exercises added yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
