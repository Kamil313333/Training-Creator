<!DOCTYPE html>
<html>
<head>
    <title>Training Plan</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Training Plan</h1>
    <ul>
        {% for exercise in exercises %}
            <li>{{ exercise.name }} - {{ exercise.muscle_group }} - {{ exercise.equipment_needed }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Preferences</a>
</body>
</html>
