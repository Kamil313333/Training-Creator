<!-- templates/exercises.html -->
{% extends 'layout.html' %}

{% block title %}Exercises{% endblock %}

{% block content %}
    <h1>List of Exercises</h1>
    <ul>
        {% for exercise in exercises %}
        <li>{{ exercise.name }} - {{ exercise.muscle_group }} <a href="{{ url_for('delete_exercise', id=exercise.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
