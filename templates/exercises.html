{% extends 'layout.html' %}

{% block content %}
<h2>Exercises</h2>
<ul>
    {% for exercise in exercises %}
    <li>
        {{ exercise.name }} ({{ exercise.muscle_group }})
        <form action="{{ url_for('delete_exercise', id=exercise.id) }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
