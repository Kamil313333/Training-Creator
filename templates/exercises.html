<!-- exercises.html -->
{% extends 'layout.html' %}

{% block content %}
    <h2>Exercise List</h2>
    <ul>
        {% for exercise in exercises %}
            <li>
                <strong>{{ exercise.name }}</strong> - {{ exercise.muscle_group }}
                <form action="{{ url_for('delete_exercise', id=exercise.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No exercises found.</li>
        {% endfor %}
    </ul>
{% endblock %}
