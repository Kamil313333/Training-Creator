<!-- templates/delete_exercise.html -->
{% extends 'layout.html' %}

{% block title %}Delete Exercise{% endblock %}

{% block content %}
    <h1>Delete Exercise</h1>
    <p>Are you sure you want to delete {{ exercise.name }}?</p>
    <form action="{{ url_for('delete_exercise', id=exercise.id) }}" method="post">
        <input type="submit" value="Delete">
    </form>
{% endblock %}
